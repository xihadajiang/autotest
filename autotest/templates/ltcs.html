<html>
<script language="javascript">
var logdate,logname,logmode,logkind;
    function query(){
        logdate =document.form.logdate.value; 
        logname = document.form.logname.value;
        logmode = document.form.logmode.value;
        logkind =document.form.logkind.value;
        url = "/mon?logdate="+logdate+"&logname="+logname+"&logmode="+logmode+"&logkind="+logkind;
        window.location.href = url;
    }
</script>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>自动化测试</title>

<body style="text-align: center">

<form method="post" name="form" action="oatest_sub">
	<p>自动化测试</p>                                                        
	<table border="1"  align="center" id="table1">
		<tr>
			<td width="82" align="right"><font size="2">业务类型</font></td>
			<td><select size="1" name="ywlx" tabindex="2">
			<option value="SDSsvr_DEBUG">ACIDE调试专用报文</option>
			<option value="sys_mtask@mon_sys_mtask@4">任务器接入报文</option>
			<option value="sys_gbism">管理台接入报文</option>
			<option value="sys_cibzx@mon_sys_cibzx@3">兴业银银平台接入报文</option>
			<option value="99.sys_cibzx@mon_sys_cibzx@3">兴业接入异步处理日志</option>	
			<option value="sys_smqt@mon_sys_smqt@3">青海前台系统</option>
			</select></td>
		</tr>    
		<tr>
			<td width="82" align="right"><font size="2">报文格式</font></td>
			<td><select size="1" name="bwlx" tabindex="8">
			<option value="1" selected>1 原始格式</option>
			<option value="2">2 普通型格式</option>
			<option value="3">3 增强型格式</option>
			</select></td>
		</tr>
		<tr>
			<td width="82" align="right"><font size="2">发送报文</font></td>
			<td>
            <textarea name="req" id="textarea" cols="120" rows="13">${request}</textarea>
			<!--input type="textarea" name="req" size="20" value=${request}></td-->
		</tr>
		<tr>
			<td width="82" align="right"><font size="2">响应报文</font></td>
			<td>
            <textarea name="resp" id="textarea" cols="120" rows="13">${response}</textarea>
			<!--input type="textarea" name="resp" size="20" value=${response}></td-->
		</tr>
	</table>
	<p>
    <button type="submit" class="submit_button">提交</button>
